<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#postShake {
			display:none;
		}
	</style>
</head>

<body>
  <div id="preShake">
    <h1>Click the button</h1>
    <button onclick="shake()">Click Me!</button>
  </div>  

  <div id="postShake">
  	 <span id="fortune">Here will go the fortune.</span>
  </div>
</body>
   <script>
   	let shake = function() {
   	// TODOGet a random fortune.
   	// For now, just hard-code a fortune.
   	let listOfFortunes = [
 'It is certain',
 'It is decidedly so',
 'Without a doubt',
 'Yes definitely',
 'You may rely on it',
 'As I see it, yes',
 'Most likely',
 'Outlook good',
 'Yes',
 'Signs point to yes',
 'Reply hazy try again',
 'Ask again later',
 'Better not tell you now',
 'Cannot predict now',
 'Concentrate and ask again',
 'Don\'t count on it',
 'My reply is no',
 'My sources say no',
 'Outlook not so good',
 'Very doubtful',
];

let randomNUM = Math.random() * listOfFortunes.length;
randomNUM = Math.floor(randomNUM);


let fortune = listOfFortunes[randomNUM];

   	// Put fortune on the page
   	let fortuneEl = document.getElementById('fortune');
   	fortuneEl.innerHTML = fortune;

   	// Show the postShake element
   	let postShakeEl = document.getElementById('postShake');
   	postShakeEl.style.display = 'block';

   	// Hide the preShake element
   	let preShakeEl = document.getElementById('preShake');
   	preShakeEl.style.display = 'none';

   }
   </script>
</html>
